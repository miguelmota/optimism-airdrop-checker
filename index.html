<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Optimism Airdrop Checker</title>
  <style>
    textarea {
      width: 100%;
      height: 100px;
    }

    output {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>
    Check Optimism Airdrop
  </h2>
  <label>List of addresses</label>
  <textarea id="input" placeholder="0x123..."></textarea>
  <button id="submit">
    check addresses
  </button>
  <output id="output"></output>
  <script>
    const $input = document.getElementById('input')
    const $output = document.getElementById('output')
    const $submit = document.getElementById('submit')

    $input.value = localStorage.getItem('input') || ''

    $submit.addEventListener('click', (event) => {
      event.preventDefault()
      check()
    })

    async function check() {
      localStorage.setItem('input', $input.value)
      $output.textContent = ''
      const addresses = $input.value.trim().split('\n')
      let output = []
      let total = BigInt(0)
      for (let address of addresses) {
        address = address.trim()
        if (!address) {
          continue
        }
        const url = `https://mainnet-indexer.optimism.io/v1/airdrops/${address}`
        const res = await fetch(url)
        const json = await res.json()
        if (res.status === 200) {
          console.log(json)
          const amount = BigInt(json.totalAmount) / (BigInt(10) ** BigInt(18))
          total += amount
          output.push(`${address} ${amount.toString()} OP`)
        } else {
          output.push(`${address} 0`)
        }
        $output.innerHTML = output.join('<br/>')
      }
      output.push(`total ${total.toString()} OP`)
      $output.innerHTML = output.join('<br/>')
    }
  </script>

</body>
</html>
